<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jump & Survive - Pro Version</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #gameCanvas {
            border: 3px solid #fff;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        h1 { 
            color: #fff; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p { 
            color: #fff; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <h1>Jump & Survive</h1>
    <p>Drücke <b>Leertaste</b> zum Springen. Bei max. Speed kommen 3 Hindernisse hintereinander!</p>
    <canvas id="gameCanvas" width="800" height="200"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Spiel-Variablen
        let score = 0;
        let gameActive = true;
        let gameSpeed = 5; // Startgeschwindigkeit
        let maxSpeed = 15; // Maximale Geschwindigkeit
        let frameCount = 0;

        // Spieler-Objekt
        let player = {
            x: 50,
            y: 150,
            width: 30,
            height: 30,
            dy: 0,
            jumpForce: 12,
            gravity: 0.6,
            grounded: false
        };

        // Hindernis-Array
        let obstacles = [];
        let obstacleTimer = 0;

        function drawPlayer() {
            // Spieler-Schatten
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(player.x - 2, player.y + player.height - 2, player.width + 4, 4);
            
            // Spieler-Hauptkörper mit Gradient
            let gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, "#FF6B35");
            gradient.addColorStop(1, "#FF5733");
            ctx.fillStyle = gradient;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Spieler-Augen
            ctx.fillStyle = "#fff";
            ctx.fillRect(player.x + 8, player.y + 8, 4, 4);
            ctx.fillRect(player.x + 18, player.y + 8, 4, 4);
            
            // Spieler-Pupillen
            ctx.fillStyle = "#000";
            ctx.fillRect(player.x + 9, player.y + 9, 2, 2);
            ctx.fillRect(player.x + 19, player.y + 9, 2, 2);
        }

        function drawObstacles() {
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed; // Dynamische Geschwindigkeit
                
                // Hindernis-Schatten
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.fillRect(obs.x - 2, obs.y - 2, obs.width + 4, obs.height + 4);
                
                // Hindernis-Hauptkörper mit Gradient
                let gradient = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.width, obs.y);
                gradient.addColorStop(0, "#4a4a4a");
                gradient.addColorStop(1, "#2c2c2c");
                ctx.fillStyle = gradient;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // Hindernis-Highlight
                ctx.fillStyle = "rgba(255,255,255,0.1)";
                ctx.fillRect(obs.x + 2, obs.y + 2, obs.width - 4, 2);

                // Kollisionserkennung
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver();
                }

                // Entferne Hindernisse, die links aus dem Bild sind
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                }
            });
        }

        function update() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frameCount++;

            // --- SCHWIERIGKEIT ERHÖHEN ---
            // Alle 400 Frames wird das Spiel etwas schneller bis zum Maximum
            if (frameCount % 400 === 0 && gameSpeed < maxSpeed) {
                gameSpeed += 0.8;
            }

            // Gravitation und Bewegung
            player.dy += player.gravity;
            player.y += player.dy;

            // Boden-Check
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            // Hindernisse spawnen - erst bei maximaler Geschwindigkeit kommen 3 Hindernisse hintereinander
            obstacleTimer++;
            let spawnRate = Math.max(25, Math.floor(120 - gameSpeed * 4));
            
            if (obstacleTimer % spawnRate === 0) {
                let h = 20 + Math.random() * 40; // Zufällige Höhe zwischen 20-60px
                
                // Nur bei maximaler Geschwindigkeit kommen 3 Hindernisse hintereinander
                if (gameSpeed >= maxSpeed) {
                    for (let i = 0; i < 3; i++) {
                        obstacles.push({
                            x: canvas.width + (i * 80), // 80px Abstand zwischen Hindernissen
                            y: canvas.height - h,
                            width: 20,
                            height: h
                        });
                    }
                } else {
                    // Normal: nur ein Hindernis
                    obstacles.push({
                        x: canvas.width,
                        y: canvas.height - h,
                        width: 20,
                        height: h
                    });
                }
            }

            drawPlayer();
            drawObstacles();

            // Score und Speed anzeigen mit schönerem Design
            ctx.fillStyle = "rgba(255,255,255,0.9)";
            ctx.fillRect(10, 10, 200, 70);
            
            ctx.fillStyle = "#333";
            ctx.font = "bold 20px 'Segoe UI'";
            ctx.fillText("Score: " + score, 20, 35);
            ctx.fillText("Speed: " + gameSpeed.toFixed(1) + "/" + maxSpeed, 20, 65);

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            alert("Game Over! Dein Score: " + score);
            location.reload(); // Startet das Spiel neu
        }

        // Steuerung
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.grounded) {
                player.dy = -player.jumpForce;
            }
        });

        update();
    </script>
</body>
</html>
